<html>

<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="assets/libs/timecircles/TimeCircles.js"></script>
	<link href="assets/libs/timecircles/TimeCircles.css" rel="stylesheet">      
	<style>

	#timer{
		margin: auto;
    	width: 40%;
    	color:white;
    	font-family: Helvetica, Arial;
	}
	</style>
	<title>5217</title>
</head>

<body style="background-color: #206fea;">

<div id="timer" data-timer="3480"></div>

<script>
var LightenColor = function(color, percent) {
    var num = parseInt(color,16),
        amt = Math.round(2.55 * percent),
        R = (num >> 16) + amt,
        B = (num >> 8 & 0x00FF) + amt,
        G = (num & 0x0000FF) + amt;

        return (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (B<255?B<1?0:B:255)*0x100 + (G<255?G<1?0:G:255)).toString(16).slice(1);
};


//Function to convert hex format to a rgb color
function rgb2hex(rgb){
 rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
 return (rgb && rgb.length === 4) ? "#" +
  ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
  ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
  ("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
}

$("#timer").TimeCircles({
    "animation": "smooth",
    "bg_width": 0.00000000001,
    "fg_width": 0.02666666666666667,
    "circle_bg_color": "#000000",
    "count_past_zero": false,
    "time": {
        "Days": {
            "text": "Days",
            "color": "#FFCC66",
            "show": false
        },
        "Hours": {
            "text": "Hours",
            "color": "#99CCFF",
            "show": false
        },
        "Minutes": {
            "text": "",
            "color": "#91f2d1",
            "show": true
        },
        "Seconds": {
            "text": "Seconds",
            "color": "#FF9999",
            "show": false
        }
    }
}).addListener(function(unit,value,total){
	if (value == 0){
		var audio = new Audio('assets/audio/Hope.mp3');
		audio.play();
	}
	document.title = value+" min - 5217";
    var bgc1= rgb2hex(document.body.style.backgroundColor);
    document.body.style.backgroundColor= "#"+LightenColor(bgc1.slice(1), 0.5);

});



</script>

</body>

</html>
